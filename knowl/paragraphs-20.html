def plot_cat_model_1d(clf, X_train, y_train, X_test, y_test):

    xx = np.arange(x_min, x_max, h)
    
    Z = clf.predict(np.c_[xx])

    plt.figure(figsize=(8, 6))
    cmap_light = pltco.ListedColormap(['#FFAAAA', '#AAFFAA'])
