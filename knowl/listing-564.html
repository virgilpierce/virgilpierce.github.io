<figure class="figure-like"><pre class="console"><b>def assign_cluster(X, y, c):
    
    for k in range(X.shape[0]):
        d0 = np.sqrt( (X[k, 0] - c[0, 0])**2 + (X[k, 1] - c[0, 1])**2)
        d1 = np.sqrt( (X[k, 0] - c[1, 0])**2 + (X[k, 1] - c[1, 1])**2)
        
        if d0 &lt;= d1:
            y[k] = 0
        else:
            y[k] = 1
            
    return y
</b></pre>
